<ion-header>
  <app-header></app-header>
  </ion-header>
  <ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de {{ asignatura?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ asignatura?.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ asignatura?.descripcion }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Fecha: {{ asignatura?.fecha }}</p>
      <p>Hora: {{ asignatura?.hora }}</p>
      <p>Contenido: {{ asignatura?.contenido }}</p>
    </ion-card-content>
  </ion-card>

  <ng-container *ngIf="tipoUsuario === 'alumno'">
    <ion-button expand="full" color="primary" (click)="iniciarEscaneo()">
      Escanear QR
    </ion-button>
  </ng-container>
  <ng-container *ngIf="tipoUsuario === 'docente'">
    <button (click)="generarQR()">Generar QR</button>
  </ng-container>

  <!-- Scanner de QR -->

</ion-content>
